<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./src/main.ts" type="module"></script>
        <title>bngr.ch - Bang Search</title>
        <style>
        @keyframes copyAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .copy-animation {
            animation: copyAnimation 0.3s ease-in-out;
        }

        .gradient-text {
            background: linear-gradient(135deg, #f87171, #ef4444);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        </style>
    </head>
    <body
        class="min-h-screen bg-gradient-to-br from-red-900 to-slate-800 flex items-center justify-center p-4"
    >
        <!-- Logo -->
        <div class="fixed top-4 right-4">
            <a href="https://raphaelluethy.ch">
                <div class="w-10 h-10 flex items-center justify-center">
                    <img src="/public/logo.png" alt="Logo">
                </div>
            </a>
        </div>

        <div class="w-full max-w-2xl">
            <!-- Title -->
            <div class="text-center mb-12">
                <h1 class="text-7xl font-bold gradient-text mb-1 leading-relaxed py-1">bngr.ch</h1>
                <p class="text-gray-400 text-lg">Universal Bang Search</p>
            </div>


            <div class="mb-6 text-gray-300 text-center">
                <h2 class="text-2xl font-semibold mb-2">Use bangs without Kagi or Duckduckgo</h2>
                <p class="text-gray-400 text-lg">Just add the following link as search engine query:</p>
            </div>

            <div
                class="relative bg-slate-800 rounded-lg shadow-lg border border-slate-700"
            >
                <input
                    type="text"
                    readonly
                    value="bngr.ch/search?q={q}"
                    class="w-full bg-gray-800 text-gray-300 font-mono p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 cursor-default select-all text-center"
                />
                <button
                    id="copyButton"
                    onclick="copyToClipboard()"
                    class="absolute top-0 right-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-slate-200 focus:outline-none"
                    title="Copy to clipboard"
                >
                    <svg
                        id="copyIcon"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
                        />
                        <path
                            d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"
                        />
                    </svg>
                </button>
            </div>
            <!-- Notification -->
            <div
                id="notification"
                class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg transform translate-y-16 opacity-0 transition-all duration-300"
            >
                Copied to clipboard! ðŸ“‹
            </div>
        </div>

        <script>
        function copyToClipboard() {
            const copyIcon = document.getElementById("copyIcon");
            const notification = document.getElementById("notification");

            navigator.clipboard.writeText("bngr.ch/search?q={q}").then(() => {
                // Add animation class to icon
                copyIcon.classList.add("copy-animation");

                // Show notification
                notification.classList.remove("translate-y-16", "opacity-0");
                notification.classList.add("translate-y-0", "opacity-100");

                // Remove animation class after it completes
                setTimeout(() => {
                    copyIcon.classList.remove("copy-animation");
                }, 300);

                // Hide notification after 2 seconds
                setTimeout(() => {
                    notification.classList.add("translate-y-16", "opacity-0");
                    notification.classList.remove("translate-y-0", "opacity-100");
                }, 2000);
            });
        }
        </script>

        <!-- Footer -->
        <footer class="fixed bottom-4 left-0 w-full text-center">
            <div class="flex justify-center space-x-6 text-gray-400">
                <a href="https://github.com/raphaelluethy/bngr.ch" class="hover:text-gray-200 transition-colors">
                    GitHub
                </a>
                <a href="/privacy" class="hover:text-gray-200 transition-colors">
                    Privacy
                </a>
                <a href="/about" class="hover:text-gray-200 transition-colors">
                    About
                </a>
            </div>
        </footer>
    </body>
</html>
